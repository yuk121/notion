<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            aspect-ratio: 16 / 9; /* 기본 비율 (16:9) 설정 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율 유지 */
            object-position: center; /* 이미지 중앙 정렬 */
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
               <img src="1.png" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="2.png" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="3.png" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="4.png" alt="Slide 4">

            </div>
        </div>
        <div class="navigation">
            <button class="nav-btn prev" onclick="prevSlide()">&#10094;</button>
            <button class="nav-btn next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
